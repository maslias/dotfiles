#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,2560x1440,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = waybar & hyprpaper 

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 0
    col.active_border =rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 12
    blur {
        enabled = false
        size = 3
        passes = 3
    }

    # drop_shadow = no
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.9 override 0.7,class:^(firefox)$
windowrulev2 = opacity 0.9 override 0.7,class:^(teams)$
windowrulev2 = opacity 1.0 override 0.7,class:^(kitty)$
windowrulev2 = opacity 1.0 override 0.8,class:^(firefox)$,title:(.*)(YouTube)(.*)$
windowrulev2 = opacity 1.0 override 0.8,class:^(firefox)$,title:(.*)(Pornhub)(.*)$

# windowrulev2 = float, class:(Spotify), title:(Spotify)
# windowrulev2 = pin, class:(Spotify), title:(Spotify)
# windowrulev2 = size 50% 50%, class:(Spotify), title:(Spotify)
# windowrulev2 = move 25% 25%, class:(Spotify), title:(Spotify)




# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

$TERMINAL = kitty
$BROWSER = firefox

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $TERMINAL
bind = $mainMod, W, exec, $BROWSER
bind = $mainMod, T, exec, teams
bind = $mainMod, SPACE, exec, tofi-drun --drun-launch=true
bind = $mainMod, MINUS, exec, $TERMINAL -e yazi
# bind = $mainMod, S, exec, $TERMINAL ncspot
bind = $mainMod, E, exec, $TERMINAL -e tmuxcmdlauncher email neomutt
# bind = $mainMod, Z, exec, $TERMINAL -e zettelkastenlauncher
#bind = $mainMod, N, exec, $TERMINAL -e nvim ~/documents/vimwiki/index.md
# bind = $mainMod, V, exec, cliphist list | tofi | cliphist decode | wl-copy
# bind = $mainMod, S, exec,  echo "" | tofi --config "$HOME"/.config/tofi/websearch-config | xargs -I{} xdg-open https://www.google.com/search?q={}
bind = $mainMod, ESCAPE, killactive, 
bind = $mainMod, Q, killactive, 

bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, F, togglefloating,

#tofi 
bind = $mainMod, BACKSPACE, exec, ~/scripts/powermenu
bind = $mainMod, V, exec, ~/scripts/tofi-clip
bind = $mainMod, P, exec, ~/scripts/passmenu
# bind = $mainMod, C, exec, hyprpicker -a

# Move focus with mainMod 
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windowds with mainMod 
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windowds with mainMod 
bind = $mainMod CONTROL, H, resizeactive, -40 0
bind = $mainMod CONTROL, L, resizeactive, 40 0
bind = $mainMod CONTROL, K, resizeactive, 0 -40
bind = $mainMod CONTROL, J, resizeactive, 0 40

#Center window
bind = $mainMod, z, centerwindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, TAB, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

